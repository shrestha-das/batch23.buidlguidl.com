specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: BatchRegistry
    network: localhost
    source:
      address: "0xDfa17B7e7b77c741e7C08f3F9fBa421e08c5EE6B"
      abi: BatchRegistry
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Builder
        - CheckIn
      abis:
        - name: BatchRegistry
          file: ./abis/BatchRegistry.json
      eventHandlers:
        - event: CheckedIn(bool,address,address)
          handler: handleCheckedIn
      file: ./src/mapping.ts
